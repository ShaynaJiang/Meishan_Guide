<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"></link>
		<!-- <link rel="stylesheet" href="air.css"> -->
		<title>景點導覽網站</title>

		<link rel="stylesheet" href="tip.css" />
		<noscript><link rel="stylesheet" href="noscript.css" /></noscript>
	</head>
	<body class="is-preload">
		<div class="banner style1 orient-left content-align-left image-position-right fullscreen onscroll-image-fade-in">
			<img class="background-image" src="tip/tip1.jpg" alt="Air Image">
			<div class="overlay">
				<h1 class="site-title">梅山太平老街</h1>
			</div>
		</div>

			<!-- 2 -->
			<div class="spacer"></div>
		<!-- Wrapper -->
			<div id="wrapper" class="divided">

				<!-- One -->
					<section class="banner style1 orient-left content-align-left image-position-right fullscreen onscroll-image-fade-in">
						<div class="content">
							<h1>關於</h1>
							<p class="major">平日人潮則還好，除了在地店家會天天營業，大多攤販僅假日才開，滿分漫遊老街，也發現不少百年老店及在地美食，看得出來，有些店面都有歷史歲月的痕跡，像是太平牛肉麵、茶行、野生愛玉等店家。
							</p>
						</div>
						<div class="image">
							<img src="tip/tip3.jpg" alt="" />
						</div>
					</section>


				<!-- Two -->
					<section class="spotlight style1 orient-right content-align-left image-position-center onscroll-image-fade-in" id="first">
						<div class="content">
							<h2>歷史</h2>
							<p>梅山太平老街是條古老的街道，帶點懷舊的氛圍，部份建築仍保留日本殖民時期的木造建築。</p>

						</div>
						<div class="image">
							<img src="tip/tip9.jpg" alt="" />
						</div>
					</section>

				<!-- Three -->
					<section class="spotlight style1 orient-left content-align-left image-position-center onscroll-image-fade-in">
						<div class="content">
							<h2>美食與伴手禮</h2>
							<p>沿途有許多美食與伴手禮，還有原住民小吃，相當豐富，路線也分為兩路，假日跟著人潮一起吃吃喝喝，滿載而歸。</p>

						</div>
						<div class="image">
							<img src="tip/tip8.jpg" alt="" />
						</div>
					</section>

				<!-- Five -->
					<section class="wrapper style1 align-center">
						<div class="inner">
							<h2>景點資訊</h2>
							<p>梅山太平老街<br>
								地址： 603嘉義縣梅山鄉太平村<br>
							</p>
						</div>

			</div>

		<!-- Scripts -->
			<script src="tip.js"></script>

	</body>
</html>
